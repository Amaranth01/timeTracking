<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Time tracking</title>

</head>
<body>

    <div id="content">

            <h1 id="titleProject"></h1>
            <div id="project">

                <div id="utils">
                    <div id="timeElapsed">
                        <div id="chrono">00:00:00</div>
                        <p>
                            <button id="timeSpent"><i class="fa-solid fa-stopwatch"></i></button>
                        </p>
                    </div>
                    <div id="calendar"></div>
                </div>

                <div id="task">
                    <div id="listTask"></div>
                </div>

                <div id="other">
                    <p id="deleteProject"><i class="fa-solid fa-trash"></i></p>
                    <a href="taskPage.html">
                        <p id="seeTasks"><i class="fa-solid fa-eye"></i></p>
                    </a>

                    <div>
                        <button id="addTask"><i class="fa-solid fa-plus"></i>Ajouter une t√¢che</button>
                    </div>

                </div>

            </div>

    </div>

    <script src="https://kit.fontawesome.com/f33464c73a.js" crossorigin="anonymous"></script>
    <script src="/build/js/front-bundle.js"></script>
</body>
</html>
