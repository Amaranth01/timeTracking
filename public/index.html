<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Calculette avec TS</title>

</head>
<body>

    <div id="content">

        <div id="saw">
            <p id="output"></p>

        </div>

        <div id="line1">
            <button id="del">c</button>
            <button id="mod" class="operande">%</button>
            <button class="buttonNumber">(</button>
            <button class="buttonNumber">)</button>
        </div>

        <div id="line2">
            <button class="buttonNumber">1</button>
            <button class="buttonNumber">2</button>
            <button class="buttonNumber">3</button>
            <button id="multi" class="operande">*</button>
        </div>


        <div id="line3">
            <button class="buttonNumber">4</button>
            <button class="buttonNumber">5</button>
            <button class="buttonNumber">6</button>
            <button id="less" class="operande">-</button>
        </div>

        <div id="line4">
            <button class="buttonNumber">7</button>
            <button class="buttonNumber">8</button>
            <button class="buttonNumber">9</button>
            <button id="more" class="operande">+</button>
        </div>

        <div id="line5">
            <button id="divide" class="operande">/</button>
            <button class="buttonNumber">0</button>
            <button id="comma">.</button>
            <button id="calcul">=</button>
        </div>
    </div>

<script src="/build/js/front-bundle.js"></script>
</body>
</html>
